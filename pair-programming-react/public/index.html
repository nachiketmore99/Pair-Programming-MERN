    <script>

        var getCookies = function(){
          var pairs = document.cookie.split(";");
          var cookies = {};
          for (var i=0; i<pairs.length; i++){
            var pair = pairs[i].split("=");
            cookies[(pair[0]+'').trim()] = unescape(pair.slice(1).join('='));
          }
          return cookies;
          }

        function loaded(){
          console.log('loaded')  
          // document.getElementById('code-editor').src = 'http://localhost:5000/?id=private-test123'
          var cookies = getCookies()
        }    
        
        window.onload = loaded;

        function submit(){
          var cookie = getCookies()
          document.getElementById("username").value = cookie.username
          document.getElementById("email").value = cookie.email
          console.log(document.getElementById("project-name").value, document.getElementById("username").value, document.getElementById("email").value)
        }

        function logout(){
          document.cookie.split(";").forEach(function(c) { document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); });
          document.getElementById('logout').submit();
        }
    </script>
